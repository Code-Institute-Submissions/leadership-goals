      <!-- Gallery Modal -->
      <div class="container">
        <div
          class="modal fade"
          id="galleryModal"
          tabindex="-1"
          role="dialog"
          aria-hidden="true"
        >
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true">Ã—</span>
                </button>
              </div>
<!-- Gallery Modal Carousel -->
              <div class="modal-body">
                <div
                  id="carouselGallery"
                  class="carousel slide"
                  data-ride="carousel"
                >
                  <div class="carousel-inner">
                    <div class="carousel-item active">
                      <img
                        class="d-block w-100"
                        src="assets/images/gallery-cover.jpg"
                      />
                    </div>
                    <div class="carousel-item">
                      <img
                        class="d-block w-100"
                        src="assets/images/gallery-image1.jpg"
                      />
                    </div>
                    <div class="carousel-item">
                      <img
                        class="d-block w-100"
                        src="assets/images/gallery-image2.jpg"
                      />
                    </div>
                    <div class="carousel-item">
                      <img
                        class="d-block w-100"
                        src="assets/images/gallery-image3.jpg"
                      />
                    </div>
                     <div class="carousel-item">
                      <img
                        class="d-block w-100"
                        src="assets/images/gallery-image4.jpg"
                      />
                    </div>
                     <div class="carousel-item">
                      <img

                        src="assets/images/gallery-image5.jpg"
                      />
                    </div>
                     <div class="carousel-item">
                      <img
                        class="d-block w-100"
                        src="assets/images/gallery-image6.jpg"
                      />
                    </div>
                     <div class="carousel-item">
                      <img
                        class="d-block w-100"
                        src="assets/images/gallery-image7.jpg"
                      />
                    </div>
                  </div>
                  <a
                    class="carousel-control-prev"
                    href="#carouselGallery"
                    role="button"
                    data-slide="prev"
                  >
                    <span
                      class="carousel-control-prev-icon"
                      aria-hidden="true"
                    ></span>
                    <span class="sr-only">Previous</span>
                  </a>
                  <a
                    class="carousel-control-next"
                    href="#carouselGallery"
                    role="button"
                    data-slide="next"
                  >
                    <span
                      class="carousel-control-next-icon"
                      aria-hidden="true"
                    ></span>
                    <span class="sr-only">Next</span>
                  </a>
                </div>
              </div>
              <div class="modal-footer">

                  data-dismiss="modal"
